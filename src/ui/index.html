<!DOCTYPE html>
<html lang="fi">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Laskutus.js</title>
    <meta name="description" content="Laskujen luonti.">

    <script>
      window.Polymer = {
        dom: 'shadow',
        useNativeCSSProperties: true
      };

      //default location
      if (window.location.hash === '') {
        window.location.href += '#client-register';
      }
    </script>

    <!-- Import all elements -->
    <link rel="import" href="app.html">

    <style is="custom-style"
        include="main-styles basscss citric-flames iron-flex">
      </style>
  </head>

  <body fullbleed>
    <template is="dom-bind">
      <!-- Routing -->
      <app-location route="{{route}}" use-hash-as-path></app-location>
      <app-route route="{{route}}"></app-route>

      <!-- App layout -->
      <app-drawer-layout>

        <!-- Nav menu -->
        <app-drawer opened>
          <nav>
            <iron-selector
                  class="layout vertical"
                  selected="0">
              <a href="#client-register">
                <paper-item>Asiakasrekisteri</paper-item>
              </a>
              <a href="#invoices">
                <paper-item>Tuotteet</paper-item>
              </a>
              <a href="#archive">
                <paper-item>Arkisto</paper-item>
              </a>
            </iron-selector>
          </nav>
        </app-drawer>

        <!-- Page content -->
        <main>
          <iron-pages selected="[[route.path]]" attr-for-selected="data-path">
            <client-register data-path="client-register"></client-register>
            <product-page data-path="invoices"></product-page>
            <archive-page data-path="archive"></archive-page>
          </iron-pages>
        </main>

      </app-drawer-layout>

    </template>
  </body>
</html>
