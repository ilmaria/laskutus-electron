<!DOCTYPE html>
<html lang="fi">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Laskutus.js</title>
    <meta name="description" content="Laskujen luonti.">

    <script>
      window.Polymer = {
        dom: 'shadow',
        useNativeCSSProperties: true
      };
      
      //default location
      if (window.location.hash === '') {
        window.location.href += '#client-register';
      }
    </script>

    <!--html import-->
    <link rel="import" href="../../bower_components/polymer/polymer.html">

    <link rel="import" href="../../bower_components/app-layout/app-layout.html">

    <link rel="import" href="../../bower_components/app-route/app-route.html">
    <link rel="import" href="../../bower_components/app-route/app-location.html">
    
    <link rel="import" href="../../bower_components/paper-item/paper-item.html">

    <link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

    <link rel="import" href="x-client-register.html">
    <link rel="import" href="x-invoices.html">
    <link rel="import" href="x-archive.html">
    
    <!--custom styles-->    
    <link rel="import" href="css/main-styles.html">
    <link rel="import" href="css/basscss.html">
    <style is="custom-style"
           include="main-styles basscss iron-flex">
    </style>
    
  </head>
  
  <body fullbleed>
    <template is="dom-bind">

      <!--routing-->
      <app-location route="{{route}}" use-hash-as-path></app-location>
      <app-route route="{{route}}"></app-route>

      <!--app layout-->
      <app-drawer-layout>

        <!--nav menu-->
        <app-drawer opened>
          <nav>
            <iron-selector
                  class="layout vertical"
                  selected="0">
              <a href="#client-register">
                <paper-item>Asiakasrekisteri</paper-item>
              </a>
              <a href="#invoices">
                <paper-item>Laskut</paper-item>
              </a>
              <a href="#archive">
                <paper-item>Arkisto</paper-item>
              </a>
            </iron-selector>
          </nav>
        </app-drawer>

        <!--page content-->
        <main>
          <iron-pages selected="[[route.path]]" attr-for-selected="data-path">
            <x-client-register data-path="client-register"></x-client-register>
            <x-invoices data-path="invoices"></x-invoices>
            <x-archive data-path="archive"></x-archive>
          </iron-pages>
        </main>

      </app-drawer-layout>

    </template>
  </body>
</html>
