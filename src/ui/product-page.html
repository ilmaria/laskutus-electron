<dom-module is="product-page">
  <template>
    <style is="custom-style"
      include="main-styles citric-flames iron-flex">
    </style>
    <style>
      :host {
        display: flex;
        justify-content: space-between;
      }
      .right-side {
        flex: 1;
      }
      .left-side {
        width: 40%;
        margin-right: 20px;
      }
      vaadin-grid {
        margin-bottom: 10px;
      }
    </style>

    <div class="left-side">
      <product-editor></product-editor>
    </div>

    <div class="right-side">
      <div>
        Tällä välilehdellä ovat kaikki tuotteet, joita voi valita laskuihin mukaan.
        Uusia tuotteita voi lisätä painamalla "Lisää tuote".
      </div>

      <!-- Product list -->
      <vaadin-grid id="product-list" size="1" selection-mode="multi"></vaadin-grid>

      <paper-button raised class="error" on-tap="removeProduct">Poista tuote</paper-button>
    </div>

  </template>
</dom-module>
