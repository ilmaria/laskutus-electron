<dom-module is="product-editor">
  <template>
    <style is="custom-style"
      include="main-styles basscss citric-flames iron-flex">
    </style>
    <style>
      paper-card {
        width: 100%;
      }
      paper-input[type="number"] {
        display: inline-block;
        margin-right: 1em;
      }
    </style>

    <paper-card heading="Tuotteen tiedot">
      <div class="card-content">
        <paper-input label="Nimi" required auto-validate
          error-message="Nimi vaaditaan">
        </paper-input>
        <paper-input label="Tunnus" required auto-validate
          error-message="Tunnus vaaditaan">
        </paper-input>
        <paper-input label="Hinta" type="number" value="0" placeholder="0.00">
          <div suffix>€</div>
        </paper-input>
        <paper-input label="Alv" type="number" value="0" placeholder="0.0">
          <div suffix>%</div>
        </paper-input>
      </div>
      <div class="card-actions">
        <paper-button raised class="primary" on-tap="createProduct">
          Lisää tuote
        </paper-button>
      </div>
    </paper-card>

  </template>
</dom-module>
