    <style is="custom-style" include="basscss citric-flames"></style>
    <style>
      paper-card {

        margin-right: 1em;
      }

        </paper-input>
        <paper-input label="Tunnus" required auto-validate
          error-message="Tunnus vaaditaan">
        </paper-input>
        <paper-input label="Hinta" type="number" placeholder="0.00">

        </paper-input>

      </div>
      <div class="card-actions">
        <paper-button on-tap="validateProduct">Some action</paper-button>
      </div>
    </paper-card>

  </template>

  <script src="product-editor.js"></script>
</dom-module>
