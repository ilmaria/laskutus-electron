<dom-module is="update-notification">
  <template>
    <style is="custom-style"
      include="main-styles citric-flames iron-flex">
    </style>

    <h1>Päivitys saatavilla</h1>
    <p>
      Uusi ohjelmaversio on saatavilla. Haluatko käynnistää ohjelman uudelleen
      ja asentaa uuden version?
    </p>

    <paper-button raised class="primary" on-tap="closeWindow">Ei</paper-button>
    <paper-button raised class="primary" on-tap="quitAndUpdate">Kyllä</paper-button>

  </template>
</dom-module>
