<link rel="import" href="css/basscss.html">
<link rel="import" href="css/citric-flames.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module is="x-client-register">
  <template>
    <style is="custom-style" include="basscss citric-flames"></style>
    <style>
      :root {
        --primary-color: var(--default-primary-color);
      }
      #field-editor,
      #filters {
        columns: 250px auto;
      }
      #filters > div {
        -webkit-column-break-inside: avoid;
      }
      #invoice-settings paper-tab {
        width: 150px;
      }
      paper-input {
        -webkit-column-break-inside: avoid;
      }
    </style>

    <iron-pages id="view" attr-for-selected="id">

      <div id="register-selection">
        <p class="h2">Et ole valinnut rekisteriä</p>
        <input type="file" id="select-register-btn">Valitse rekisteri</input>
      </div>

      <div id="register-view">

        <!-- Register grid -->
        <vaadin-grid id="register-grid"></vaadin-grid>

        <paper-button id="preview-btn" raised class="primary">Esikatselu</paper-button>
        <paper-button id="save-btn" raised disabled class="primary">Tallenna</paper-button>
        <paper-button id="save-all-btn" raised class="primary">Tallenna kaikki</paper-button>

        <!-- Settings -->
        <section id="invoice-settings">
          <paper-toolbar>
            <paper-tabs selected="{{selected}}" fallback-selection="0" no-slide>
              <paper-tab>
                <h4>Filterit</h4>
              </paper-tab>
              <paper-tab>
                <h4>Asetukset</h4>
              </paper-tab>
              <paper-tab>
                <h4>Tab3</h4>
              </paper-tab>
            </paper-tabs>
          </paper-toolbar>

          <iron-pages class="pr2" selected="{{selected}}">

            <!-- Filters -->
            <div id="filters">

              <div id="vastike-selector">
                <h4 class="mb1">Laskutettava vastike</h4>
                <div class="mb2">
                  <paper-checkbox id="perusvastike" checked>Perusvastike</paper-checkbox>
                </div>
                <div class="mb2">
                  <paper-checkbox id="käyttövastike">Käyttövastike</paper-checkbox>
                </div>
                <div class="mb2">
                  <paper-checkbox id="rahoitusvastike">Rahoitusvastike</paper-checkbox>
                </div>
              </div>

              <div id="vastike-filter">
                <paper-checkbox id="exclude-rahoitusvastike-ok" checked>
                  Älä laskuta, jos asiakasrekisterissä vastikesarakkeen arvo on "OK"
                </paper-checkbox>
              </div>

            </div>

            <!-- Invoice settings -->
            <div id="invoice-settings-tab">
              <template is="dom-repeat" items="{{invoiceSettings}}">
                <paper-input label="[[item.label]]" value="{{item.value}}"></paper-input>
              </template>
            </div>

          </iron-pages>

        </div>

        </section>

    </iron-pages>

  </template>

  <script src="x-client-register.js"></script>
</dom-module>
