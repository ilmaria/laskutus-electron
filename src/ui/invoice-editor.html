<dom-module is="invoice-editor">
  <template>
    <style is="custom-style"
      include="main-styles citric-flames iron-flex">
    </style>
    <style>
      paper-input {
        display: inline-block;
        width: 250px;
      }
      paper-textarea {
        width: 505px;
      }
      #product-selector {
        height: 300px;
      }
    </style>

    <paper-card heading="Uusi lasku">
      <div class="card-content">
        <paper-input
          id="invoice-date" label="Päiväys"
          type="date" value="[[today]]">
        </paper-input>
        <paper-input
          id="due-date" label="Eräpäivä"
          type="date" value="[[today]]">
        </paper-input>
        <paper-input
          id="payment-terms" label="Maksuehto"
          value="{{paymentTerms}}">
        </paper-input>
        <paper-input
          id="penalty-interest" label="Viivästyskorko"
          value="{{penaltyInterest}}">
        </paper-input>
        <paper-textarea label="Viesti"></paper-textarea>
        <vaadin-grid id="product-selector" selection-mode="multi"></vaadin-grid>
      </div>
      <div class="card-actions">
        <paper-button raised class="primary" on-tap="createProduct">
          Lisää tuote
        </paper-button>
      </div>
    </paper-card>

  </template>
</dom-module>
