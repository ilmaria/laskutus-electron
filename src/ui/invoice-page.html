<dom-module is="invoice-page">
  <template>
    <style is="custom-style" include="main-styles citric-flames iron-flex">

    </style>
    <style>
       :host {
        display: flex;
        justify-content: space-between;
      }

      .right-side {
        flex: 1;
      }

      .left-side {
        width: 40%;
        margin-right: 20px;
      }

      #field-editor,
      #filters {
        columns: 250px auto;
      }

      #filters>div,
      paper-input {
        -webkit-column-break-inside: avoid;
      }

      #invoice-settings paper-tab {
        width: 150px;
      }

      vaadin-grid {
        margin-bottom: 10px;
      }
    </style>

    <!-- Invoice editor -->
    <invoice-editor class="left-side" payment-terms={{paymentTerms}} penalty-interest={{penaltyInterest}} selected-product-items={{selectedProductItems}}>
    </invoice-editor>

    <!-- Register grid -->
    <iron-pages class="right-side" id="view" attr-for-selected="id">

      <div id="register-selection">
        <h2>Et ole valinnut rekisteri√§</h2>
        <input type="file" id="select-register-btn">Valitse rekisteri</input>
      </div>

      <div id="register-view">

        <vaadin-grid id="register-grid" selection-mode="multi"></vaadin-grid>

        <paper-button id="preview-btn" raised class="primary">Esikatselu</paper-button>
        <paper-button id="save-btn" raised disabled class="primary">Tallenna</paper-button>
        <paper-button id="save-all-btn" raised class="primary">Tallenna kaikki</paper-button>

    </iron-pages>

  </template>
</dom-module>
